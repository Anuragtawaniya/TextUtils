<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
    <style>

.dark-mode {
  background-color: black;
  color: white;
}
 
    </style>
    <script>
    function myFunction() {
  var element = document.body;
  element.classList.toggle("dark-mode");
}
    </script>
</head>
<body>
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
        <title>TextUtils</title>
      </head>
      <body>
          <!--NAVBAR-->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">TextUtils</a>
              
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="myFunction()">
          
              </div>
            </div>
          </nav>
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Welcome to TextUtils</strong> You can do anything with your text here!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!--Container-->
    <div class="container">
        <form action="/removepunch" method="POST"> {% csrf_token %}
           
            
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1"> Enter Your text here and let TextUtils do the magic</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text"></textarea>
            </div>
            <!--Switched Buttons-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  name="removepunch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="fullcaps">
                <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newlineremover">
                <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspaceremover">
                <label class="form-check-label" for="flexSwitchCheckDefault">extraspaceremover</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="charcount">
                <label class="form-check-label" for="flexSwitchCheckDefault">Char count</label>
              </div>

             
            
              <!--submit button-->
            <br><br>
            <button type="submit" class="btn btn-dark">Analyze Text</button>
          </form>
    </div>
       
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">

        </script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
      </body>
    </html>
</body>
</html>
